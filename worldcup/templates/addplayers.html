<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
    {% load static %}

    <head>
        <meta charset="utf-8">
        <title> Django tutorials</title>
        <link rel="stylesheet" href="{% static 'css/players.css' %}" type="text/css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'js/players.js' %}" type="text/javascript"></script>
    </head>
    <body>

        <p class="player-header">
            Insert player details
        </p>

        <form method="POST" action="/players/insert">
            Name: <input type="text" name="name" id="name">
            <br>
            Team name: <input type="text" name="team_name" id="team-name">
            <br>
            Runs: <input type="text" name="runs" id="runs">
            <br>
            Wickets: <input type="text" name="wickets" id="wickets">
            <br>
            Rank: <input type="text" name="rank" id="rank">
            <br><br>
            <button type="button" id="add-button" onclick="addPlayer()">Add Players</button>
        </form>

    </body>
</html>
