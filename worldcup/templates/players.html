<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
    {% load static %}

    <head>
        <meta charset="utf-8">
        <title> Django tutorials</title>
        <link rel="stylesheet" href="{% static 'css/players.css' %}" type="text/css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'js/players.js' %}" type="text/javascript"></script>
    </head>
    <body>

        <div class="player-header">
            Player details
        </div>

        <!--Div will be used to draw player details table-->
        <div id="players-table">
        </div>


        <div>
            <button type="button" onclick="goToAddPlayerPage()"> Add Players</button>
        </div>

        <!--Loading at the end so that, when this script will load
        players-table div will be present in the DOM -->
        <script>
            showPlayerDetails()
        </script>

    </body>

</html>
